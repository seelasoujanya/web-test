<div *ngIf="workflows?.length === 0" class="no-pendingInstances-message">
  No Instances for Processing
</div>
<div class="monitor-instance-table">
  <app-common-table
    [headings]="headings"
    [isToggle]="true"
    [values]="workflowValues"
    (navToWorkflowName)="navigateToWorkflow($event)"
    (toggleChange)="handleToggleChange($event)">
  </app-common-table>
</div>
